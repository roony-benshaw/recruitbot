<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Resume Detection</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    h1 { text-align: center; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    input[type="file"], textarea { width: 100%; margin-top: 8px; }
    button { margin-top: 24px; width: 100%; padding: 12px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:disabled { background: #aaa; }
    table { width: 100%; border-collapse: collapse; margin-top: 32px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f0f0f0; }
    .result { margin-top: 32px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fake Resume Detection</h1>
    <form id="detection-form">
      <label for="resumes">Upload Resumes (PDF, multiple):</label>
      <input type="file" id="resumes" name="resumes" accept="application/pdf" multiple required>
      <label for="job_description">Job Description:</label>
      <textarea id="job_description" name="job_description" rows="4" required></textarea>
      <button type="submit">Detect Fakes</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script>
    const form = document.getElementById('detection-form');
    const resultDiv = document.getElementById('result');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = 'Processing...';
      const formData = new FormData();
      const files = document.getElementById('resumes').files;
      const jobDesc = document.getElementById('job_description').value;
      for (let i = 0; i < files.length; i++) {
        formData.append('resumes', files[i]);
      }
      formData.append('job_description', jobDesc);
      try {
        const response = await fetch('/detect', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) throw new Error('Server error');
        const data = await response.json();
        if (data.results && data.results.length > 0) {
          let table = '<table><tr><th>Filename</th><th>Detection Result</th></tr>';
          data.results.forEach(r => {
            table += `<tr><td>${r.filename}</td><td><pre>${r.result}</pre></td></tr>`;
          });
          table += '</table>';
          resultDiv.innerHTML = table;
        } else {
          resultDiv.innerHTML = 'No results.';
        }
      } catch (err) {
        resultDiv.innerHTML = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
